<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
      html { height:100% }
      body { height:100%; margin:0px; padding:0px }
      #map_canvas { height:100%; }
    </style>
    <title>Desertmed test</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
 <script>
      function initialize() {
        var textual = [{
          featureType: "all",
          elementType: "geometry",
          stylers: [{
            visibility: "off"
          }]
        }];

	  var colours = [
	   { featureType: "administrative", elementType: "geometry", stylers: [ { visibility: "off" } ]},
	   { featureType: "landscape", elementType: "geometry",  stylers: [ { visibility: "off" } ]},
	   { featureType: "poi", elementType: "geometry",  stylers: [ { visibility: "off" } ]},
	   { featureType: "road", elementType: "geometry",  stylers: [ { visibility: "off" } ]},
	   { featureType: "transit", elementType: "geometry",  stylers: [ { visibility: "off" } ]},
	   { featureType: "water", elementType: "all", stylers: [ { hue: "#ffcc00" }, { saturation: 40 } ] } 
	  ];
        var map;
        var world = new google.maps.LatLng(0, 0);
        var mapOptions = {
          zoom: 2,
          center: world,
          mapTypeControl: false,
          navigationControlOptions: {
            style: google.maps.NavigationControlStyle.SMALL
          }
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        var styledMapOptions = {
          map: map,
          name: "Literal"
        };
        var MapType = new google.maps.StyledMapType(colours, styledMapOptions);
        map.mapTypes.set('literal', MapType);
        map.setMapTypeId('literal');
//https://developers.google.com/maps/documentation/javascript/styling?hl=it
//http://gmaps-samples.googlecode.com/svn/trunk/backgroundcolor/colorchanger.html
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"></div>
  </body>
</html>
